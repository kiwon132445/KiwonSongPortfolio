  <script type="text/javascript">

  class HomeGame extends Phaser.Scene {
    preload () {
      this.load.image('sky', '../../assets/Test/assets/sky.png');
      this.load.image('ground', '../../assets/Test/assets/platform.png');
      this.load.image('star', '../../assets/Test/assets/star.png');
      this.load.image('bomb', '../../assets/Test/assets/bomb.png');
      this.load.spritesheet('dude',
          '../../assets/Test/assets/dude.png',
          { frameWidth: 32, frameHeight: 48 }
      );
    }

    create () {
      this.add.image(400, 300, 'sky');
      this.add.image(400, 300, 'star');
    }

    update () {

    }
  }

  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: HomeGame
  };

  var game = new Phaser.Game(config);
  </script>
